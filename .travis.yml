language: java
jdk:
- oraclejdk8
- oraclejdk9
- openjdk10
install: mvn -B -V package -Dmaven.test.skip=true
script:
- mvn -B -V -Prun-its clean verify org.pitest:pitest-maven:mutationCoverage
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/crm-*.jar
  file_glob: true
  on:
    repo: asm0dey/school-crm
    tags: true
  skip_cleanup: true
