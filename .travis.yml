services:
  - postgresql
before_script:
  - psql -c "create database crm; create user crm with password 'crm'; grant all on database crm to crm" -U postgres
language: java
jdk:
- oraclejdk8
- oraclejdk9
- openjdk10
- openjdk11
install: mvn -B -V package -Dmaven.test.skip=true
script:
- mvn -B -V clean verify org.pitest:pitest-maven:mutationCoverage
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/crm-*.zip
  file_glob: true
  on:
    repo: asm0dey/school-crm
    tags: true
  skip_cleanup: true
